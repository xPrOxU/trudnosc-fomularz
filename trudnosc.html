<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bardzo trudny formularz</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form>
    <table>
        <caption>
            Registration Form
        </caption>
        <tr>
            <td>Enter Name</td>
            <td colspan="1"><input type="text"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
            <input type="checkbox">Hockey<br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Badminton<br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Volleyball<br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" value="Male">Male<input type="radio" value="Female">Female</td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td><label for="opcje"></label>
                <select id="opcje" name="opcje">
                <option value="-18">-18</option>
                <option value="+18">+18</option>
                </select>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;"><br>
                <input type="button" value="Click Me">
                <input type="button" value="Resetuj">
                <input type="button" value="Submit Form">
            </td>

        </tr>
    </table>
    </form>
</body>
</html>
